<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/logo.jpg" type="image/x-icon">
    <title>404 - Page Not Found</title>
</head>
<style>
    /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #001f3f, #004080);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Container Styles */
.container {
    text-align: center;
    padding: 20px;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

/* Logo */
.logo {
    width: 120px;
    margin-bottom: 20px;
    border-radius: 50%;
    border: 2px solid #0073e6;
}

/* Main Message */
h1 {
    font-size: 80px;
    margin: 0;
    color: #00d4ff;
    text-shadow: 0 4px 10px rgba(0, 212, 255, 0.8);
}

.error-message {
    font-size: 18px;
    margin: 20px 0;
    color: #cce7ff;
    text-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
}

/* Footer */
footer {
    margin-top: 20px;
    font-size: 12px;
    color: #80c1ff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    h1 {
        font-size: 60px;
    }
    .logo {
        width: 90px;
    }
    .error-message {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 50px;
    }
    .logo {
        width: 70px;
    }
    .error-message {
        font-size: 14px;
    }
}

</style>
<body>
    <div class="container">
        <header>
            <img src="https://form.geospatialvit.site/assets/logo.jpg" alt="GeospatialVIT Logo" class="logo">
        </header>
        <main>
            <h1>404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        </main>
        <footer>
            <p>Â© 2024 GeospatialVIT Club. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
